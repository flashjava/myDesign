<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>登录页</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" href="ui/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="ui/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" href="styles/crj.css">
		<!--[if lte IE 9]>
		<script type="text/javascript" src="scripts/html5shiv.min.js"></script>
		<script type="text/javascript" src="scripts/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="container" style="width: 1000px;">

			<!-- 工作区 -->
			<div class="myLogin">
				<div class="title">
					<h3 class="pull-left">用户登录</h3>
					<button type="submit" class="btn btn-link btn-sm register pull-right">我要注册</button>
				</div>
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputUser" class="col-sm-2 control-label">用户名</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      
				      <button type="submit" class="btn btn-default pull-right">取消</button>
				      <button type="submit" class="btn btn-success pull-right">登录</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>

		<!-- 引入jQuery -->
		<script>!window.jQuery && document.write(unescape('%3Cscript src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"%3E%3C/script%3E'))</script>
		<script>!window.jQuery && document.write(unescape('%3Cscript src="scripts/jquery/jquery.min.js"%3E%3C/script%3E'))</script>

		<!-- 引入bootstrap -->
		<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.js"></script>
		<script src="ui/bootstrap/js/bootstrap.js"></script>
	</body>
</html>
